    <h1 class="title">C++类继承注意事项</h1>
  

    </header>
    <div class="entry">
      
        <figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">A</span>&#123;</span></span><br><span class="line">  <span class="keyword">int</span> a1;	<span class="comment">//默认私有</span></span><br><span class="line"><span class="keyword">protected</span>:	<span class="comment">//私有成员不能被继承</span></span><br><span class="line">  <span class="keyword">int</span> a2;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">  <span class="keyword">int</span> a3;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">B</span>:</span> <span class="keyword">public</span> A&#123;</span><br><span class="line">  <span class="keyword">int</span> b1;</span><br><span class="line"><span class="keyword">protected</span>:</span><br><span class="line">  <span class="keyword">int</span> b2;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">  <span class="keyword">int</span> b3;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">C</span>:</span><span class="keyword">private</span> B&#123;	<span class="comment">//私有继承 父类的protected和public属性在子类中变为private</span></span><br><span class="line">  <span class="keyword">int</span> c1;</span><br><span class="line"><span class="keyword">protected</span>:</span><br><span class="line">  <span class="keyword">int</span> c2;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">  <span class="keyword">int</span> c3;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">  B obb;</span><br><span class="line">  C obc;</span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;obb.a1;<span class="comment">//1	错	a1默认私有</span></span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;obb.a2;<span class="comment">//2	错	a2为父类私有成员</span></span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;obb.a3;<span class="comment">//3</span></span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;obc.b1;<span class="comment">//4	错	私有继承 不能访父类成员</span></span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;obc.b2;<span class="comment">//5	错	私有继承 不能访父类成员</span></span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;obc.b3;<span class="comment">//6	错	私有继承 不能访父类成员</span></span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;obc.c3;<span class="comment">//7		可以访问自己的成员</span></span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">类的继承后方法属性变化：</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">	private 属性不能够被继承。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">	使用private继承，父类的protected和public属性在子类中变为private；</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">	使用protected继承，父类的protected和public属性在子类中变为protected；</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">	使用public继承，父类中的protected和public属性不发生改变; </span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">private, public, protected 访问标号的访问范围：</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">	private：只能由1.该类中的函数、2.其友元函数访问。</span></span><br><span class="line"><span class="comment">	不能被任何其他访问，该类的对象也不能访问。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">	protected：可以被1.该类中的函数、2.子类的函数、以及3.其友元函数访问。</span></span><br><span class="line"><span class="comment">	但不能被该类的对象访问。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">	public：可以被1.该类中的函数、2.子类的函数、3.其友元函数访问，也可以由4.该类的对象访问。</span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment">注：友元函数包括3种：设为友元的普通的非成员函数；设为友元的其他类的成员函数；设为友元类中的所有成员函数。</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
